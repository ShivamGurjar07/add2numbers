<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Block and Resume</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        code {
            display: block;
            background-color: #f4f4f4;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            text-align: left;
        }
        iframe {
            margin-top: 20px;
            border: 2px solid #ddd;
            width: 70%;
            height: 500px;
        }
    </style>
</head>
<body>

    <h2>JavaScript Code Block: Function to Add Two Numbers</h2>
    <pre><code>
function addNumbers(num1, num2) {
    return num1 + num2;
}

let result = addNumbers(5, 3);
console.log(result); // Output: 8
    </code></pre>

</body>
